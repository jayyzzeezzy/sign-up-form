<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="side-hero">
                <img class="hero" src="meditate.jpg" alt="a stack of rocks balancing on top of each other">
            </div>

            <div class="form-content">
                <div class="form-header">
                    <h3>
                        This is not a real online service! 
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                        Aliquam ut porttitor leo a diam sollicitudin tempor.
                    </h3>
                    <h3>You know you want to.</h3>
                </div>

                <div class="form-control">
                    <div class="form-control-header">
                        <h3>Let's do this!</h3>
                    </div>
                    <div class="input-field">
                        <form action="#" method="post">
                            <label>FIRST NAME</label>
                            <input>

                            <label>LAST NAME</label>
                            <input>

                            <label>EMAIL</label>
                            <input>

                            <label>PHONE NUMBER</label>
                            <input>

                            <label>PASSWORD</label>
                            <input>

                            <label>CONFIRM PASSWORD</label>
                            <input>
                        </form>
                    </div>
                </div>

                <button type="submit">Create Account</button>

                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </main>
</body>
</html>
